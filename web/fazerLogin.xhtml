<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Agende Seu Atendimento</title>
        <style>




            #login-dialog {
                width: 260px;
                margin: auto;
                margin-top: 160px;
                background-color: #DCDCDC;
                border-radius: 8px;
                border: 1px solid #ccc;
                width: 35%
            }
            .grid-login {
                background-color: #DCDCDC;
                border-color: #DCDCDC;
               
            }
           

        </style>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <!--<p:graphicImage library="Imagens" url="/Imagens/logo.png" style="position:relative;left: 21%"/>-->
        
         <p:growl id="gro" life="5000"/>
         
         <div id="login-dialog">
             
             <h:form id="fazerLogin">
                 
                  <p:messages showDetail="true"/>
                  
                  <p:fieldset legend="Login">
                      
                      <h:panelGrid columns="2" styleClass="grid-login" >
                          
                          <h:outputText value="Email: "/>
                          <p:inputText id="login" value="#{LoginBean.email}" required="true"/>

                        <h:outputText value="Senha: "/>
                        <p:password id="senha" value="#{LoginBean.senha}" required="true"/>


                        <center>
                            <p:commandButton value="Fazer Login" action="#{LoginBean.fazerLogin()}" update="fazerLogin" />
                       </center>
                          
                      </h:panelGrid>
                      
                  </p:fieldset>
                  <a href="cadastroPacienteLogin.xhtml" style="margin-left: 5%; color: blue">Cadastrar Paciente</a>
                 
                  <a href="cadastroMedicoLogin.xhtml" style="position: relative; left: 20%; color: red">Cadastrar MÃ©dico</a>
             </h:form>
             
         </div>
        
        
    </h:body>
</html>
