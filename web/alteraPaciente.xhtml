<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="alteraPaciente">
            <p:fieldset legend="Alterar Paciente">
                
                <p:panelGrid columns="2">
                    <p:outputLabel for="SUS" value="SUS:"/>
                    <h:outputText  id="SUS"  value="#{PacienteBean.pacientes.SUS}"/>

                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome" value="#{PacienteBean.pacientes.nome}"/>

                    <p:outputLabel for="idade" value="Idade:"/>
                    <p:inputText id="idade" value="#{PacienteBean.pacientes.idade}"/>

                    <p:outputLabel for="endereco" value="Endereço:"/>
                    <p:inputText id="endereco" value="#{PacienteBean.pacientes.endereco}"/>

                    <p:outputLabel for="sintoma" value="Sintoma:"/>
                    <p:inputText id="sintoma" value="#{PacienteBean.pacientes.sintoma}"/>

                </p:panelGrid>

                <p:commandButton value="Alterar" icon="ui-icon-star" oncomplete="PF('widDial').show()" />
                <p:commandButton value="Cancelar" action="menu.xhtml"/> 
            </p:fieldset>
            <p:dialog id="dial" modal="true" resizable="false"  visible="false" widgetVar="widDial">

                <f:facet name="herder">
                    Atenção!!!
                </f:facet>
                <p:outputLabel value="Realmente quer alterar esse Paciente?"/>

                <f:facet name="footer">
                    <p:commandButton value="Sim" action="#{PacienteBean.alterar()}" update="alteraPaciente" oncomplete="PF('WidDial').hide()" />
                    <p:commandButton value="Não" style="position: relative; left: 30%" oncomplete="PF('WidDial').hide()"/>
                </f:facet>
            </p:dialog>

        </h:form>
    </h:body>
</html>
