<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        
        <h:form id="cadPacienteLogin">

            <p:fieldset legend="Cadastro login Paciente">
             

                <p:panelGrid columns="2">
                    <p:outputLabel for="SUS" value="SUS:"/>
                    <p:inputText type="number"  id="SUS"  value="#{PacienteBean.pacientes.SUS}"/>

                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome" value="#{PacienteBean.pacientes.nome}"/>

                    <p:outputLabel for="idade" value="Idade:"/>
                    <p:inputText id="idade" value="#{PacienteBean.pacientes.idade}"/>

                    <p:outputLabel for="endereco" value="Endereço:"/>
                    <p:inputText id="endereco" value="#{PacienteBean.pacientes.endereco}"/>

                    <p:outputLabel for="sintoma" value="Sintoma:"/>
                    <p:inputText id="sintoma" value="#{PacienteBean.pacientes.sintoma}"/>

                    <p:outputLabel for="sistema" value="Sistema"/>
                    <p:selectOneMenu id="sistema" value="#{PacienteBean.sistemas.id}" filter="true" filterMatchMode="startsWith" style="width:235px">
                        <f:selectItems value="#{SistemaBean.recuperarTodos()}" var="atributo" itemValue="#{atributo.id}" itemLabel="#{atributo.login}"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Cadastrar" icon="ui-icon-star" oncomplete="PF('widDial').show()" />
                    <p:commandButton value="Limpar Campos" type="reset"/> 

                    <p:dialog id="dial" resizable="false" modal="true" visible="false" widgetVar="widDial">

                        <f:facet name="header">
                            Atenção!!!
                        </f:facet>

                        <h:outputText value="Deseja realmente cadastrar este Paciente?"/><br/>
                        <f:facet name="footer">
                            <p:commandButton value="sim" action="#{PacienteBean.inserir()}"/>
                            <p:commandButton style="position: relative; left: 30%; color: cyan" value="não" oncomplete="PF('widDial').hide()"/>
                        </f:facet>

                    </p:dialog>

                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
