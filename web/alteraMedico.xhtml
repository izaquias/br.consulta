<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="menuMedico.xhtml"/>
        
        <h:form id="alteraMedico">
            <p:fieldset legend="Alterar Médico">

                <p:panelGrid columns="2">
                    <p:outputLabel for="crm" value="CRM:"/>
                    <h:outputText  id="crm"  value="#{MedicoBean.medicos.crm}"/>

                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome" value="#{MedicoBean.medicos.nome}"/>

                    <p:outputLabel for="idade" value="Idade:"/>
                    <p:inputText id="idade" value="#{MedicoBean.medicos.idade}"/>

                    <p:outputLabel for="endereco" value="Especialidade:"/>
                    <p:inputText id="endereco" value="#{MedicoBean.medicos.especialidade}"/>

                    <p:outputLabel for="sintoma" value="Salário:"/>
                    <p:inputText id="sintoma" value="#{MedicoBean.medicos.salario}"/>
                    
                    <p:outputLabel for="email" value="E-mail:"/>
                    <p:inputText id="email" value="#{MedicoBean.medicos.email}"/>
                    
                    <p:outputLabel for="senha" value="Senha:"/>
                    <p:inputText id="senha" value="#{MedicoBean.medicos.senha}"/>

                </p:panelGrid>

                <p:commandButton value="Alterar" icon="ui-icon-star" oncomplete="PF('widDial').show()" />
                <p:commandButton value="Cancelar" action="apresentaMedico.xhtml" immediate="true"/> 
            </p:fieldset>
            <p:dialog id="dial" modal="true" resizable="false"  visible="false" widgetVar="widDial">

                <f:facet name="herder">
                    Atenção!!!
                </f:facet>
                <p:outputLabel value="Realmente quer alterar esse Médico?"/>

                <f:facet name="footer">
                    <p:commandButton value="Sim" action="#{MedicoBean.alterar()}" style="color: green" update="alteraMedico" oncomplete="PF('WidDial').hide()" />
                    <p:commandButton value="Não" style="position: relative; left: 50%; color: red" oncomplete="PF('WidDial').hide()"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>
</html>
