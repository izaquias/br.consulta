<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
       <p:messages/>
        <h:form id="menuPaciente">
            
            <p:menubar>
                <p:menuitem value="home" url="index.xhtml"/>
                
                <p:submenu label="Paciente">
                    <p:menuitem value="apresentar" url="apresentaPaciente.xhtml"/>
                </p:submenu>
                
                <p:submenu label="Consulta">
                    
                    <p:menuitem value="Agendar" url="cadastroConsulta.xhtml"/>
                   
                    <p:menuitem value="Agendamentos" url="apresentaConsulta.xhtml"/>
                    
                </p:submenu>
                
                <f:facet name="options" >
                    <p:outputLabel value="Bem Vindo(a), #{PacienteLogado.nome}!"/>
                </f:facet>
                
                <p:menuitem value="Sair" action="#{LoginBean.fazerLogout()}"/>
            </p:menubar>
            <p:separator/>
            
        </h:form>
        
    </h:body>
</html>
