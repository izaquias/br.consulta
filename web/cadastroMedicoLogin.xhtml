<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <a href="menu.xhtml">Voltar</a>
        <h:form id="FormularioMedico">
            <p:messages id="mensages"/>
            <p:fieldset legend="Cadastro Medico">

                <p:panelGrid columns="2">

                    <p:outputLabel for="crm" value="CRM:"/>
                    <p:inputMask id="crm"  mask="999999999999999"  value="#{MedicoBean.medicos.crm}"  required="true" requiredMessage="CRM não preenchido : Campo obrigatório!"/>

                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome" value="#{MedicoBean.medicos.nome}" required="true" requiredMessage="O nome é obrigatório!"/>

                    <p:outputLabel for="idade" value="Idade:"/>
                    <p:inputText id="idade" value="#{MedicoBean.medicos.idade}" required="true"/>

                    <p:outputLabel for="especialidade" value="Especialidade:"/>
                    <p:inputText id="especialidade" value="#{MedicoBean.medicos.especialidade}" required="true"/>

                    <p:outputLabel for="salario" value="Salário:"/>
                    <p:inputText id="salario" value="#{MedicoBean.medicos.salario}" required="true"/>

                    <p:outputLabel for="email" value="E-mail:"/>
                    <p:inputText id="email" value="#{MedicoBean.medicos.email}" required="true" validatorMessage="Formato de e-mail Invalálido!">
                        <f:validateRegex 
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>

                    </p:inputText> 
                    

                    <p:outputLabel for="senha" value="Senha:"/>
                    <p:password id="senha" value="#{MedicoBean.medicos.senha}" required="true"/>


                    <p:commandButton value="Cadastrar" icon="ui-icon-star" oncomplete="PF('widDial').show()" />
                    <p:commandButton value="Limpar Campos" type="reset"/> 

                    <p:dialog id="dial" resizable="false" modal="true" visible="false" widgetVar="widDial">
                        <f:facet name="header">
                            Atenção!!!
                        </f:facet>

                        <h:outputText value="Deseja realmente cadastrar esse médico?"/>

                        <f:facet name="footer">
                            <p:commandButton value="sim" style="color: green" action="#{MedicoBean.inserir()}" update="FormularioMedico"/>
                            <p:commandButton style="position: relative; left: 50%; color: red" value="não" oncomplete="PF('widDial').hide()"/>
                        </f:facet>
                    </p:dialog>
                </p:panelGrid>
            </p:fieldset>

        </h:form>
    </h:body>
</html>
