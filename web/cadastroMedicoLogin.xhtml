<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="FormularioMedico">

            <p:fieldset legend="Cadastro Medico">
                
                <p:panelGrid columns="2">

                    <p:outputLabel for="crm" value="CRM:"/>
                    <p:inputText id="crm" type="number" required="true" requiredMessage="O CRM é obrigatório!" value="#{MedicoBean.medicos.crm}"/>

                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome" value="#{MedicoBean.medicos.nome}"/>

                    <p:outputLabel for="idade" value="Idade:"/>
                    <p:inputText id="idade" value="#{MedicoBean.medicos.idade}"/>

                    <p:outputLabel for="especialidade" value="Especialidade:"/>
                    <p:inputText id="especialidade" value="#{MedicoBean.medicos.especialidade}"/>

                    <p:outputLabel for="salario" value="Salário:"/>
                    <p:inputText id="salario" value="#{MedicoBean.medicos.salario}"/>

                    <p:outputLabel for="sistema" value="Sistema:"/>
                    <p:selectOneMenu id="sistema" value="#{MedicoBean.sistemas.id}" filter="true" filterMatchMode="startsWith" style="width: 235px">

                        <f:selectItems value="#{SistemaBean.recuperarTodos()}" var="atributo" itemValue="#{atributo.id}" itemLabel="#{atributo.login}"/>

                    </p:selectOneMenu>

                    <p:commandButton value="Cadastrar" icon="ui-icon-star" oncomplete="PF('widDial').show()" />
                    <p:commandButton value="Limpar Campos" type="reset"/> 

                    <p:dialog id="dial" resizable="false" modal="true" visible="false" widgetVar="widDial">
                        <f:facet name="header">
                            Atenção!!!
                        </f:facet>

                        <h:outputText value="Deseja realmente cadastrar esse médico?"/>

                        <f:facet name="footer">
                            <p:commandButton value="sim" style="color: floralwhite" action="#{MedicoBean.inserir()}"  update="FormularioMedico"/>
                            <p:commandButton style="position: relative; left: 20%; color: red" value="não" oncomplete="PF('widDial').hide()"/>
                        </f:facet>
                    </p:dialog>
                </p:panelGrid>
            </p:fieldset>

        </h:form>
    </h:body>
</html>
