<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <!--Não é mais necessário-->
        
         <ui:include src="menu.xhtml"/>
        <h:form id="cadSistema">
            <p:messages id="mensages"/>
            <p:fieldset legend="Cadastro Sistema">
                <p:panelGrid columns="3">

                    <p:outputLabel for="login" value="E-mail:"/>
                    <p:inputText id="login"  value="#{SistemaBean.sistemas.login}" required="true"/><br/>

                    <p:outputLabel for="senha"  value="Senha:"/>
                    <p:password id="senha" value="#{SistemaBean.sistemas.senha}" required="true"/><br/>

                    <p:commandButton value="cadastrar" icon="ui-icon-star" oncomplete="PF('widDial').show()"/>
                    
                    <p:dialog id="dial" resizable="false" modal="true" visible="false" widgetVar="widDial">
                        
                        <f:facet name="header">
                            Atenção!!!
                        </f:facet>
                        
                        <h:outputText value="Deseja realmente cadastrar esse referido login?"/><br/>
                    <f:facet name="footer">
                        <p:commandButton value="sim" action="#{SistemaBean.inserir()}" update="cadSistema"/>
                        <p:commandButton style="position: relative; left: 30%" value="não" oncomplete="PF('widDial').hide()"/>
                    </f:facet>
                    
                    </p:dialog>
                    
                </p:panelGrid>   
            </p:fieldset>

        </h:form>
    </h:body>
</html>
