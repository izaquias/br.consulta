<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="apresentaConsulta">
            <p:dataTable id="tabela" var="atributo" value="#{ConsultaBean.recuperarTodos()}" paginator="true" rows="10" rowKey="#{atributo.id}" selectionMode="single">
                
                <f:facet name="header">
                    Consulta: Horários Diponíveis
                </f:facet>
                
                <p:column headerText="Id">
                    <h:outputText value="#{atributo.id}"/>
                </p:column>
                
                <p:column headerText="Data">
                    <h:outputText value="#{atributo.data}"/>
                </p:column>
                
                <p:column headerText="Hora">
                    <h:outputText value="#{atributo.hora}"/>
                </p:column>
                
                <p:dataTable id="pacientesSelecionados" var="atributo" value="#{ConsultaBean.consultas.paciente}" rowKey="#{select.SUS}">
                    
                    <f:facet name="header">
                    Pacientes: Agendaram uma Consulta
                     </f:facet>
                    
                    <p:column headerText="Nome">
                        <h:outputText value="#{atributo.nome}"/>
                    </p:column>
                    
                    <p:column headerText="Sintoma">
                        <h:outputText value="#{atributo.sintoma}"/>
                    </p:column>
                    
                </p:dataTable>
               
            </p:dataTable>
            
            
            
        </h:form>
            
    </h:body>
</html>
